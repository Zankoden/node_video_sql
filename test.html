<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Test</title>
</head>
<body>
    <h1>Upload Video</h1>
    <form action="http://localhost:8080/createVideoWithFile" method="POST" enctype="multipart/form-data">
        <label for="video_name">Video Name:</label>
        <input type="text" id="video_name" name="video_name" required><br><br>

        <label for="video_description">Video Description:</label>
        <input type="text" id="video_description" name="video_description" required><br><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br><br>

        <label for="video_path">Choose Video:</label>
        <input type="file" id="video_path" name="video_path" accept="video/*" required><br><br>

        <button type="submit">Upload Video</button>
    </form>
</body>
</html>
